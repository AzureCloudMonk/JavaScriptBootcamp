<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Planets</title>
<style>
.redtext { color: red; }
</style>
<script>
function handleClick(event) {
	let planet = event.target;
	planet.innerHTML = "Red Alert: hit by phaser fire!";
	planet.classList.add("redtext");
}
window.onload = function() {
	let planet = document.getElementById("greenplanet");
	planet.onclick = handleClick;
}; 
</script>
</head>
<body>
<h1>Green Planet</h1>
<p id="greenplanet">All is well</p>
<h1>Red Planet</h1>
<p id="redplanet">Nothing to report</p>
<h1>Blue Planet</h1>
<p id="blueplanet">All systems A-OK</p>
</body>
</html>
