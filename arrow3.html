<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arrow functions with array methods</title>
</head>
<body>
	<h1>Arrow functions with array methods</h1>
	<script>
let locations = ["C3", "D3", "E3"];
locations.forEach((loc) => console.log("Location:", loc));

let nums = [10, 11, 12, 13];
let isEvery = nums.every((v) => v > 9);
console.log("Is every num > 9?", isEvery);
	</script>
</body>
</html>
