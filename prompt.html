<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prompt</title>
	<script>
	</script>
</head>
<body>
	<h1>Get a guess from the user</h1>
	<p>
	Try the following:
	</p>
	<ul>
		<li>A1</li>
		<li>22</li>
		<li>click Cancel</li>
		<li>click OK without entering anything</li>
	</ul>
	<script>
let guess = prompt("Enter a guess (e.g. A0)");
console.log(guess, typeof guess);
let row = guess.charAt(0);
let col = guess.charAt(1);
console.log(`Row is: ${row}`);
console.log(`Col is: ${col}`);
	</script>
</body>
</html>
