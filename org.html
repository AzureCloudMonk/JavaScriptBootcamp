<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Organizing Scripts</title>
    <script>
function bark(dogName) {
    let sound = "woof woof";
    return `${ dogName } says ${ sound }`;
}
let fidoBark = bark("Fido");
console.log(fidoBark);
    </script>
</head>
<body>
<h1>A Dog's Bark</h1>
<p id="output"></p>
</body>
</html>
